<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

{% extends 'layout.html' %}

{% block body %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center text-primary mb-4">Nueva Contraseña</h2>

        {% include 'partials/_message.html' %}

        <form action="{{ url_for('login.reset_password', access_token=access_token) }}" method="POST">
            <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña</label>  
                <input type="password" class="form-control" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
                <div class="form-text">Debe tener al menos 6 caracteres</div>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirmar Contraseña</label>  
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Repetir contraseña" required minlength="6">
                <div class="form-text">Debe coincidir con la contraseña anterior</div>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Actualizar Contraseña</button>
            
            <div class="text-center">
                <a href="{{ url_for('login.new_login') }}" class="text-muted">Volver al inicio de sesión</a>
            </div>
        </form>
    </div>
</div>

<script>
// Validación en tiempo real
document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    const submitButton = document.querySelector('button[type="submit"]');

    function validatePasswords() {
        const isValid = password.value.length >= 6 && 
                       confirmPassword.value.length >= 6 && 
                       password.value === confirmPassword.value;
        
        submitButton.disabled = !isValid;
        
        if (confirmPassword.value && password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity('Las contraseñas no coinciden');
        } else {
            confirmPassword.setCustomValidity('');
        }
    }

    password.addEventListener('input', validatePasswords);
    confirmPassword.addEventListener('input', validatePasswords);
});
</script>

{% endblock %}
